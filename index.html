<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <title>برنامه مدیریت وظایف/Todo APP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header class="card">
      <h1>لیست وظایف| Todo App</h1>
      <button class="theme-switcher" id="theme-switcher">
        <i class="fas fa-sun theme-icon"></i>
      </button>
    </header>
    
    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="txt-container">
          <input type="text" class="txt-input" placeholder="افزودن وظیفه جدید..." spellcheck="false" autocomplete="off"
            id="addt" />
        </div>
      </div>
      
      <div class="todos-container">
        <ul class="todos" id="todos-list">
          <!-- Todos will be added here dynamically -->

          <div class="cb-container">
            <input type="checkbox" class="cb-input">
            <span class="check"><i class="fas fa-check"></i></span>
          </div>
          <div class="item">hkl;</div>
          <button class="clear-btn"><i class="fas fa-times"></i></button>
        </ul>
        
        <div class="card stat">
          <div class="corner">
            <span id="items-left">0</span> مورد باقی مانده
          </div>
          <div class="filter">
            <button id="all" class="on">همه</button>
            <button id="active">فعال</button>
            <button id="completed">تکمیل</button>
          </div>
          <div class="corner">
            <button id="clear-completed">حذف تکمیل شده ها</button>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>برای مرتب کردن وظایف می‌توانید وظیفه موردنظر را بکشید و رها کنید - Drag And Drop</p>
      <p>برای تغییر تم برنامه روی دکمه خورشید/ماه کلیک کنید</p>
    </footer>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
